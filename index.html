<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="simple-cal">
        <h1>Simple Calculator</h1>
        <!-- Watched a Youtube video to show me what input to use to make a bar display for number. -->
        <input type="number" id="num1" placeholder="Enter your first number">
        <input type="number" id="num2" placeholder="Enter your second number">
        <section id="buttons">
            <button id="addition">+</button>
            <button id="subtraction">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </section>

        <h2 id="result"></h2>

    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
